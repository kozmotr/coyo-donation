spring:
  application:
    name: API-GATEWAY
  cloud:
    config:
      import-check:
        enabled: false
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
server:
  port: 8083