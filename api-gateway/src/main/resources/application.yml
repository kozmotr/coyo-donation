spring:
  application:
    name: API-GATEWAY
  cloud:
    config:
      import-check:
        enabled: false
    gateway:
      routes:
        - id: PAYPAL-SERVICE
          uri: lb://PAYPAL-SERVICE
          predicates:
            - Path=/paypal/**
        - id: DONATION-SERVICE
          uri: lb://DONATION-SERVICE
          predicates:
            - Path=/api/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
server:
  port: 8083