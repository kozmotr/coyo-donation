spring:
  application:
    name: API-GATEWAY
  cloud:
    config:
      import-check:
        enabled: false
    gateway:
      routes:
        - id: PAYPAL-SERVICE
          uri: lb://PAYPAL-SERVICE
          predicates:
            - Path=/paypal/**
        - id: DONATION-SERVICE
          uri: lb://DONATION-SERVICE
          predicates:
            - Path=/api/**

server:
  port: 8083